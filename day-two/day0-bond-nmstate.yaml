#  Bond configuration with DHCP for Openshift installation. Bond has multiple vlans IDs.
interfaces:
  - name: bond0
    type: bond
    state: up
    ipv4:
      dhcp: true
      enabled: true
    link-aggregation:
      mode: active-backup
      options:
        miimon: 100
      port:
      - enp1s0
      - enp2s0
  - name: bond0.60
    type: vlan
    state: up
    vlan:
      base-iface: bond0
      id: 60
    ipv4:
      enabled: true
      dhcp: true
  - name: bond0.40
    type: vlan
    state: up
    vlan:
      base-iface: bond0
      id: 40
    ipv4:
      enabled: true
      dhcp: true
