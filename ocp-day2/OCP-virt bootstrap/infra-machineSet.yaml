### AWS machineSet template ###
apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  name: ocp-virthost1   
  namespace: openshift-machine-api
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    machine.openshift.io/cluster-api-cluster: ocp-virthost1
spec:
  replicas: 1
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: ocp-virthost1
      machine.openshift.io/cluster-api-machineset: ocp-virthost1
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: ocp-virthost1
        machine.openshift.io/cluster-api-machine-role: worker
        machine.openshift.io/cluster-api-machine-type: worker
        machine.openshift.io/cluster-api-machineset: ocp-virthost1
    spec:
      lifecycleHooks: {}
      metadata: {}
      providerSpec:
        value:
          userDataSecret:
            name: worker-user-data
          placement:
            availabilityZone: us-east-2a
            region: us-east-2
          credentialsSecret:
            name: aws-cloud-credentials
          instanceType: m5.xlarge
          metadata:
            creationTimestamp: null
          blockDevices:
            - ebs:
                encrypted: true
                iops: 2000
                kmsKey:
                  arn: ''
                volumeSize: 500
                volumeType: io1
          securityGroups:
            - filters:
                - name: 'tag:Name'
                  values:
                    - hubcluster-gxf92-worker-sg
          kind: AWSMachineProviderConfig
          tags:
            - name: kubernetes.io/cluster/hubcluster-gxf92
              value: owned
          deviceIndex: 0
          ami:
            id: ami-049d248f9e0f4ee7a
          subnet:
            filters:
              - name: 'tag:Name'
                values:
                  - hubcluster-gxf92-private-us-east-2a
          apiVersion: awsproviderconfig.openshift.io/v1beta1
          iamInstanceProfile:
            id: hubcluster-gxf92-worker-profile
